<div>
    <style>
      .colorpicker-visible {
        z-index: 33000;
      }
  
      .nav-tabs-default {
        background-color: #a7a7a7;
        color: rgba(0, 0, 0, 0.87);
      }
      .error-block{
        color:crimson;
      }
    </style>
    <div style="background-color:#a7a7a7;height:100px;position:absolute;top:0px;left:0px;width:100%;text-align:center;color:#eee;">
      <h2 style="margin-top:13px;">Local Preferences </h2>
      <h4 style="margin-top:13px;"> (browser saved)</h4>
    </div>
    <div class="form-group label-floating">
        <div> &nbsp;</div>
    </div>

      <form name="form" novalidate>

        <div class="row" ng-show="tabs.details.active">
          <div class="col-xs-12">
            <!-- dirty dirty hack-->
            <div class="form-group label-floating">
              <label class="control-label" for="institution">Institution</label>
              <select id="institution" name="institution" class="form-control" ng-model="prefs.institution" required>
                <option value="CBD">CBD</option>
                <option value="INC">INC</option>
                <option value="CMS">CMS</option>

              </select>
              <p class="error-block" ng-show="!form.institution.$valid">Institution is required</p>
            </div>
          </div>
        </div>
      <div class='row'>
        <div class="col-xs-12">
          <div class="form-group hidden-xs">
            <div class="btn-group btn-group-justified btn-group-raised">
              <a href="javascript:void(0)" ng-disabled="!form.$valid" class="btn btn-default  btn-block btn-raised" ng-click="save()">Save</a>
            </div>
          </div>
          <div class="form-group hidden-md hidden-lg hidden-xl">
            <div class="btn-group btn-group-justified btn-group-raised">
              <a href="javascript:void(0)" ng-disabled="!form.$valid" class="btn btn-default btn-xs btn-block btn-raised" ng-click="save()">Save</a>
            </div>
          </div>
        </div>
      </div>
      </form>
      <script>
        $.material.init();
      </script>
    </div>
